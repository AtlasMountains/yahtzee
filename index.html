<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/yahtzee/img/6.png" type="image/x-icon" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Yahtzee</title>
  </head>

  <body>
    <div class="container py-3" id="hoofding">
      <div class="row">
        <div class="col-3"></div>
        <div class="col">
          <h1>Yahtzee</h1>
        </div>
        <div class="col d-flex justify-content-center aling-items-center">
          <a class="btn btn-secondary text-center" href="">New Game</a>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row">
        <div class="col">
          <div class="" id="alert"></div>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="game">
      <div class="row">
        <div class="col" id="speelVeld">
          <div class="container">
            <div class="row">
              <div class="col">
                <h2>Dice area</h2>
              </div>
            </div>
            <div class="row py-3" id="veld"></div>
          </div>
          <div class="row">
            <div class="col text-center">
              <p id="info"></p>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <button class="btn btn-primary" id="rollKnop">Roll Dice</button>
            </div>
          </div>
        </div>
        <div class="col" id="scoreBord">
          <div class="container">
            <div class="row">
              <div class="col">
                <h2>Score card</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <table class="table table-dark">
                <tbody id="scoreVeld">
                  <tr>
                    <th>Ones</th>
                    <td id="ones">0</td>
                  </tr>
                  <tr>
                    <th>Tows</th>
                    <td id="tows">0</td>
                  </tr>
                  <tr>
                    <th>Threes</th>
                    <td id="threes">0</td>
                  </tr>
                  <tr>
                    <th>Fours</th>
                    <td id="fours">0</td>
                  </tr>
                  <tr>
                    <th>Fives</th>
                    <td id="fives">0</td>
                  </tr>
                  <tr>
                    <th>Sixes</th>
                    <td id="sixes">0</td>
                  </tr>
                  <tr>
                    <th>SubTotal</th>
                    <td id="subtotal">0</td>
                  </tr>
                  <tr>
                    <th>Bonus</th>
                    <td id="bonus">0</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col">
              <table class="table table-dark">
                <tbody>
                  <tr>
                    <th>Three of a kind</th>
                    <td id="threeofkind">0</td>
                  </tr>
                  <tr>
                    <th>Four of a kind</th>
                    <td id="fourofkind">0</td>
                  </tr>
                  <tr>
                    <th>Full house</th>
                    <td id="fullHouse">0</td>
                  </tr>
                  <tr>
                    <th>Small straight</th>
                    <td id="smallStraight">0</td>
                  </tr>
                  <tr>
                    <th>Large straight</th>
                    <td id="largeStraight">0</td>
                  </tr>
                  <tr>
                    <th>Chance</th>
                    <td id="chance">0</td>
                  </tr>
                  <tr>
                    <th>Yahtzee</th>
                    <td id="yahtzee">0</td>
                  </tr>
                  <tr>
                    <th>Total Score</th>
                    <td id="total">0</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
